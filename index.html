<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Yaldah Issa — Excellence With Purpose</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/styles.css">
</head>

<body>

<header class="site-header">
  <a class="brand-name" href="#">YALDAH ISSA</a>
  <nav>
    <a href="#">Home</a>
    <a href="#collections">Collections</a>
    <a href="#join">Join</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <video autoplay muted loop playsinline>
    <source src="assets/teaser.mp4" type="video/mp4">
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1>Excellence With Purpose</h1>
    <div class="hero-buttons">
      <a class="btn primary" href="#">Shop Preview</a>
      <a class="btn ghost" href="#collections">Explore Collections</a>
    </div>
  </div>
</section>

<!-- COLLECTIONS -->
<section class="section reveal" id="collections">
<h2 class="section-title">Collections</h2>

<div class="grid">
  <div class="card"><div class="placeholder suits"></div><h3>Power Suits</h3></div>
  <div class="card"><div class="placeholder dresses"></div><h3>Signature Dresses</h3></div>
  <div class="card"><div class="placeholder sets"></div><h3>Rich Aunty Sets</h3></div>
</div>
</section>

<!-- JOIN -->
<section class="section reveal" id="join">
<h2 class="section-title">Join the List</h2>
<p class="center">Private releases & early access</p>
<input class="input" placeholder="Email address">
<button class="btn primary">Join →</button>
</section>

<footer class="footer reveal">
© Yaldah Issa — Excellence With Purpose
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
const els=document.querySelectorAll(".reveal");
const obs=new IntersectionObserver(e=>{
e.forEach(i=>{if(i.isIntersecting)i.target.classList.add("show")})
},{threshold:.15});
els.forEach(el=>obs.observe(el));
});
</script>

</body>
</html>
